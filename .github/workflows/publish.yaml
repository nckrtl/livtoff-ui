name: Publish package to GitHub Packages
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to GitHub Packages
      - uses: oven-sh/setup-bun@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@nckrtl'
      - run: git config --global user.email "nick.retel@gmail.com"
      - run: git config --global user.name "Nick Retel"
      - run: export NPM_TOKEN="${{ secrets.NPM_TOKEN }}" && bun install
      - run: export NPM_TOKEN="${{ secrets.NPM_TOKEN }}" && bun build && npm publish --new-version ${{ github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
